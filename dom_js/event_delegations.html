<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event delegations</title>
  </head>
  <style>
    .tile {
      height: 100px;
      width: 25%;
      float: left;
    }
  </style>
  <body>
    <div id="container">
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
      <div class="tile"></div>
    </div>
    <script>
      function random(number) {
        return Math.floor(Math.random() * number);
      }

      function bgChange() {
        const rndCol = `rgb(${random(255)} ${random(255)} ${random(255)})`;
        return rndCol;
      }

      const container = document.querySelector("#container");

      container.addEventListener("click", (event) => {
        event.target.style.backgroundColor = bgChange();
      });
    </script>
  </body>
</html>
